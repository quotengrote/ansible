---
kind: pipeline
type: docker
name: gitleaks

steps:
  - name: gitleaks
    image: plugins/gitleaks
    settings:
      path: .
    when:
      event:
        exclude:
          - tag

---
kind: pipeline
type: docker
name: ansible-lint
steps:
  - name: ansible-lint
    image: quay.io/ansible/creator-ee
    commands:
      - ansible-lint --version
      - echo $ANSIBLE_VAULT_PASSWORD > ./vault-pass.yml
      - ansible-lint --force-color --format pep8
    when:
      event:
        exclude:
          - tag
    environment:
      ANSIBLE_VAULT_PASSWORD:
        from_secret: vault-pass
