---
kind: pipeline
type: docker
name: default

steps:
  - name: run gitleaks
    image: plugins/gitleaks
    settings:
      path: .

  - name: lint
    image: pipelinecomponents/ansible-lint
    environment:
      http_proxy: http://docker10.grote.lan:9999
      DEBIAN_FRONTEND: noninteractive
    commands:
      - ansible-lint --show-relpath  .
