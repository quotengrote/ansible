---
kind: pipeline
type: docker
name: gitleaks

steps:
  - name: gitleaks
    image: plugins/gitleaks
    settings:
      path: .
    when:
      event:
        exclude:
          - tag

---
kind: pipeline
type: docker
name: ansible-lint
steps:
  - name: ansible-lint
    image: cytopia/ansible-lint
    commands:
      - /usr/bin/ansible-lint *.*
    when:
      event:
        exclude:
          - tag
depends_on:
  - gitleaks

---
kind: pipeline
type: docker
name: yaml-lint
steps:
  - name: yamllint
    image: cytopia/yamllint:1
    commands:
      - /usr/bin/yamllint -f colored .
    when:
      event:
        exclude:
          - tag
depends_on:
  - gitleaks
