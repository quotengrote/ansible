---
kind: pipeline
type: docker
name: default

steps:
  - name: gitleaks
    image: plugins/gitleaks
    settings:
      path: .
    when:
      event:
        exclude:
          - tag

  - name: lint
    image: pipelinecomponents/ansible-lint
    environment:
      DEBIAN_FRONTEND: noninteractive
    commands:
      - ansible-lint --show-relpath -v --offline .
    when:
      event:
        exclude:
          - tag
