### PROXMOX
# fileserver3 ist ein LXC-Container; der Container ist "privileged" damit der Bind-Mount die richtigen Rechte bekommt

### oefenweb.ufw
ufw_rules:
  - rule: allow
    to_port: 22
    protocol: tcp
    comment: 'ssh'
    from_ip: 0.0.0.0/0
  - rule: allow
    to_port: 445
    comment: 'smb'
    from_ip: 0.0.0.0/0
  - rule: allow
    to_port: 139
    comment: 'smb'
    from_ip: 0.0.0.0/0

