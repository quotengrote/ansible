---
  ### mgrote.apt_manage_packages
  apt_packages_extra:
    - qemu-guest-agent
    - open-vm-tools
  ### mgrote.user
  users:
    - username: root
      password: "{{ lookup('keepass', 'root_linux_password_hash_proxmox', 'password') }}"
      update_password: on_create
      groups: ssh, sudo, root
      state: present
      allow_sudo: true
      allow_passwordless_sudo: true
    - username: mg
      password: "{{ lookup('keepass', 'mg_linux_password_hash', 'password') }}"
      update_password: on_create
      groups: ssh, sudo
      state: present
      public_ssh_key: "{{ ssh_public_key_mg }}"
      allow_sudo: true
      allow_passwordless_sudo: true
    - username: munin
      password: "{{ lookup('keepass', 'munin_linux_password_hash', 'password') }}"
      update_password: on_create
      groups: root
      state: present
      public_ssh_key: "{{ ssh_public_key_mg }}"
      allow_sudo: true
      allow_passwordless_sudo: true
    - username: ansible-user
      password: "{{ lookup('keepass', 'ansible_user_linux_password_hash', 'password') }}"
      update_password: on_create
      groups: ssh, sudo
      state: present
      public_ssh_key: ssh-rsa  ansible-generated on ansible-v2
      allow_sudo: true
      allow_passwordless_sudo: true
