  ### oefenweb.ufw
  ufw_rules:
    - rule: allow
      to_port: 22
      protocol: tcp
      comment: 'ssh'
      interface: ens18
    - rule: allow
      to_port: 22
      protocol: tcp
      comment: 'ssh'
      interface: wg0
