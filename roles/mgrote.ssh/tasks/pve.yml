---
  - name: source proxmox vars
    include_vars: pve.yml

  - name: template sshd_config
    become: true
    ansible.builtin.template:
      src: pve.j2
      dest: /etc/ssh/sshd_config
      owner: root
      group: root
      mode: '0644'
      validate: "/usr/sbin/sshd -T -f %s"
      backup: true
    notify: restart sshd
