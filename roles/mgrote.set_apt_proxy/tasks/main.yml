  - name: sources.list kopieren
    become: yes
    ansible.builtin.template:
      src: "sources.list"
      dest: "/etc/apt/sources.list"
      backup: yes
    register: copy_src
    when: ansible_os_family == 'Ubuntu'

  - name: apt_update # noqa 503 503
    become: yes
    ansible.builtin.apt:
      update_cache: yes
    when: copy_src.changed
