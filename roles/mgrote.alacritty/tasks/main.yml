---
  - name: download binary
    ansible.builtin.unarchive:
      src: https://git.mgrote.net/mg/build-alacritty/raw/branch/master/alacritty-latest.tar.gz
      dest: /usr/local/bin
      remote_src: yes

  - name: set permissions
    ansible.builtin.file:
      path: /usr/local/bin/alacritty
      mode: '0755'
