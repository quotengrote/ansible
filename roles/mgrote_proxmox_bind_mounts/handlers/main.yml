---
- name: restart lxc # noqa no-changed-when
  become: true
  ansible.builtin.command: "pct reboot {{ item }}"
  failed_when: false
  loop: "{{ lists_merged | unique }}"
  # reboote den lxc wenn:
  # - er in der Liste "Lists merged" vorhanden ist
