---
  - name: install packages
    become: yes
    ansible.builtin.package:
      name:
        - timeshift
        - timeshift-gtk
      state: present

  - name: templating timeshift config
    become: yes
    ansible.builtin.template:
      src: "timeshift.json"
      dest: "/etc/timeshift/timeshift.json"
      mode: 0664

