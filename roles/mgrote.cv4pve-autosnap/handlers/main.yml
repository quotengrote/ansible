---
  - name: systemctl daemon-reload
    become: yes
    ansible.builtin.systemd:
      daemon_reload: yes

  - name: systemctl enable units
    become: yes
    ansible.builtin.systemd:
      name: "{{ item }}"
      enabled: yes
      masked: no
    with_items:
      - cv4pve.service
      - cv4pve_mail.service
      - cv4pve.timer

  - name: systemctl start units
    become: yes
    ansible.builtin.systemd:
      name: "{{ item }}"
      state: restarted
      enabled: yes
    with_items:
      - cv4pve.timer
    notify: systemctl daemon-reload
