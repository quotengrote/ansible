---
  - name: create /etc/restic
    become: yes
    ansible.builtin.file:
      path: /etc/restic
      state: directory

  - name: create restic mount-directory
    become: yes
    ansible.builtin.file:
      path: "{{ restic_mount }}"
      state: directory
      owner: "{{ restic_user }}"
      group: "{{ restic_user_group }}"
      mode: 0755
