---
  - name: systemctl daemon-reload
    become: yes
    ansible.builtin.systemd:
      daemon_reload: yes

  - name: systemctl enable units
    become: yes
    ansible.builtin.systemd:
      name: "{{ item }}"
      enabled: yes
      masked: no
    with_items:
      - media-restic.automount
      - media-restic.mount
      - restic.service
      - restic.timer
      - restic_mail.service

  - name: systemctl start units
    become: yes
    ansible.builtin.systemd:
      name: "{{ item }}"
      state: restarted
      enabled: yes
    with_items:
      - restic.timer
    notify: systemctl daemon-reload
