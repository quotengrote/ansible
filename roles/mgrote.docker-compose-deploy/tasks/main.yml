---
  - name: loop docker tasks - up
    include_tasks: dockercompose-up.yml
    loop: "{{ docker_compose_projects }}"
    when:
      - item.state == "present"
    no_log: true

  - name: loop docker tasks - down
    include_tasks: dockercompose-down.yml
    loop: "{{ docker_compose_projects }}"
    when:
      - item.state == "absent"
    no_log: true
