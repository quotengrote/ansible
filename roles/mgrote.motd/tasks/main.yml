  - name: install fortune
    become: yes
    apt:
      name:
        - fortune
      state: present
    when: motd_fortune_aktiv

  - name: install packages
    become: yes
    apt:
      name:
        - update-motd
      state: present
    when: ansible_facts['os_family'] == "Ubuntu"
##################
  - name: 'Ubuntu : remove motd'
    become: yes
    file:
      path: '/etc/update-motd.d/{{ item }}'
      state: absent
    with_items:
      - 10-help-text
      - 10-uname
      - 50-motd-news
      - 80-livepatch
      - 50-landscape-sysinfo
      - 51-cloudguest
      - 99-esm
      - 00-ansible
      - 20-facts
      - 90-updates
      - 91-reboot
##################
  - name: delete "Last Login" - Message
    become: yes
    lineinfile:
      path: /etc/ssh/sshd_config
      regexp: "#PrintLastLog yes"
      line: "PrintLastLog no"
      backrefs: yes
    notify: restart_sshd

  - name: setup new motd
    become: yes
    template:
      src: '{{ item }}'
      dest: '/etc/update-motd.d/{{ item }}'
      owner: root
      group: root
      mode: '755'
    with_items:
      - 00-ansible-mgrote
      - 20-facts-mgrote
      - 90-updates-mgrote
      - 91-reboot-mgrote
    notify: Erzwinge_Aktualisierung

  - name: setup new motd - fortune
    become: yes
    template:
      src: '05-fortune-mgrote'
      dest: '/etc/update-motd.d/05-fortune-mgrote'
      owner: root
      group: root
      mode: '755'
    notify: Erzwinge_Aktualisierung
    when: motd_fortune_aktiv

  - name: delete fortune
    become: yes
    file:
      path: /etc/update-motd.d/05-fortune-mgrote
      state: absent
    when: not motd_fortune_aktiv

  - name: setup new motd - wetter
    become: yes
    template:
      src: '10-wetter-mgrote'
      dest: '/etc/update-motd.d/10-wetter-mgrote'
      owner: root
      group: root
      mode: '755'
    notify: Erzwinge_Aktualisierung
    when: motd_wetter_aktiv

  - name: delete Wetter
    become: yes
    file:
      path: '/etc/update-motd.d/10-wetter-mgrote'
      state: absent
    when: not motd_wetter_aktiv
