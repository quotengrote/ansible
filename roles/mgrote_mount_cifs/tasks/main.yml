---
- name: install cifs-utils
  become: true
  ansible.builtin.package:
    name: cifs-utils
    state: present

- name: create mount directory
  become: true
  ansible.builtin.file:
    path: "{{ item.dest }}"
    state: directory
    mode: "0777"
  loop: "{{ cifs_mounts }}"
  no_log: true

- name: create credential-file
  become: true
  ansible.builtin.template:
    src: smb_passwords
    dest: /root/.smb_passwords_{{ item.name }}
    owner: root
    group: root
    mode: '0400'
  loop: "{{ cifs_mounts }}"
  no_log: true

- name: mount cifs volumes
  become: true
  ansible.posix.mount:
    src: "{{ item.src }}"
    path: "{{ item.dest }}"
    opts: credentials=/root/.smb_passwords_{{ item.name }},domain={{ item.domain }},uid={{ item.uid | default('1000') }},gid={{ item.gid | default('1000') }}"
    state: "{{ item.state }}"
    fstype: "{{ item.type }}"
    backup: true
    dump: "0"
    passno: "0"
  loop: "{{ cifs_mounts }}"
  no_log: true
  notify: reboot
