---
  - name: restart lxc
    become: true
    command: "pct reboot {{ item.vmid }}"
    when:
      - "reboot_{{item.vmid}} is defined"
      - "reboot_{{item.vmid}} is true"
    failed_when: false
    loop: "{{ pve_bind_mounts }}"
