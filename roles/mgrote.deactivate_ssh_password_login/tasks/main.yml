---
  - name: prohibit ssh login with password
    become: yes
    ansible.builtin.lineinfile:
      path: /etc/ssh/sshd_config
      regexp: '#PasswordAuthentication yes'
      line: 'PasswordAuthentication no'
      state: present
      validate: "/usr/sbin/sshd -T -f %s"
    notify: restart_sshd
