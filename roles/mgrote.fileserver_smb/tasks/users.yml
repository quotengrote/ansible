---
  - name: ensure group exist
    become: yes
    ansible.builtin.group:
      name: smb_users
      state: present

  - name: configure linux-users
    become: yes
    ansible.builtin.user:
      name: "{{ item.name }}"
      group: smb_users
      state: "{{ item.state | default('present') }}"
      remove: "{{ item.remove_dir | default('false') }}"
      create_home: no
    loop: "{{ smb_users }}"
    no_log: True
    notify: set samba passwords
