---
  - hosts: all
    roles:
      - { role: mgrote.fail2ban, tags: "f2b" }
      - { role: mgrote.postfix, tags: "postfix" }
      - { role: mgrote.deactivate_ssh_password_login,
          tags: "ssh",
          when: "not 'proxmox' in group_names" }
      - { role: oefenweb.ufw, # Regeln werden in den Group/Host-Vars gesetzt
          tags: "ufw",
          become: true,
          when: "not 'proxmox' in group_names" }
