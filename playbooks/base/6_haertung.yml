---
  - hosts: all
    roles:
      - { role: mgrote.fail2ban, tags: "f2b" }
      - { role: mgrote.deactivate_ssh_password_login, tags: "ssh" }
      - { role: oefenweb.ufw, # Regeln werden in den Group/Host-Vars gesetzt
          tags: "ufw",
          become: true,
          when: "not 'virt' in group_names" }
