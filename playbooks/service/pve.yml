    - { role: mgrote.smart, tags: "smart" }
    - { role: mgrote.zfs_tools, tags: "zfs_tools" }
    - { role: mgrote.postfix-gmail, tags: "postfix-gmail" }
    - { role: mgrote.sanoid, tags: "sanoid" }
