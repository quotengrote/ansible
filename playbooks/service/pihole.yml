---
  - hosts: pihole
    become: yes

    tasks:
      - name: Setze DNS-Resolver fuer pihole-*
        ansible.builtin.lineinfile:
          path: /etc/resolv.conf.head
          line: nameserver 192.168.2.3
          create: yes
          backrefs: false
          mode: 0664

