---
- hosts: all:!proxmox
  become: yes
  serial: 5

  tasks:
    - name: write logrotate config rsyslog
      become: yes
      template:
        src: rsyslog_template
        dest: /etc/logrotate.d/rsyslog
    - name: remove line
      ansible.builtin.lineinfile:
        path: /etc/rsyslog.conf
        state: absent
        regexp: '. @@rsyslog.grote.lan:514'
