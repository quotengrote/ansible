---
- hosts: all
  tasks:
    - name: telegraf deinstallieren
      become: yes
      ansible.builtin.apt:
        name: telegraf
        state: absent
    - name: telegraf-repository entfernen
      become: yes
      apt_repository:
        repo: 'deb https://repos.influxdata.com/ubuntu {{ ansible_distribution_release }} stable'
        state: absent
        filename: telegraf_repo
