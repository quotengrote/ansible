---
- hosts: all
  become: yes

  tasks:
    - name: remove Packages
      become: yes
      ansible.builtin.apt:
        autoremove: yes
        autoclean: yes
        purge: yes
        name:
          - munin-node
        state: absent

    - name: remove folder
      become: yes
      ansible.builtin.file:
        path: /etc/munin
        state: absent

    - name: ensure user is absent
      become: true
      ansible.builtin.user:
        name: munin
        state: absent
        remove: true
