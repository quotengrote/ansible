---
  ### mgrote.zfs_manage_datasets
  # rppol wird von pve bei installation erstellt
  zfs_datasets:
    - dataset: rpool/vm/dir
      state: present
      compression: lz4
      sync: disabled
      xattr: sa
      dnodesize: auto
      atime: on
      snapdir: hidden
    - dataset: rpool/vm/zvol
      state: present
      compression: lz4
      sync: disabled
      xattr: sa
      dnodesize: auto
      atime: on
      snapdir: hidden
    - dataset: rpool/vm/qcow
      state: present
      compression: lz4
      sync: disabled
      xattr: sa
      dnodesize: auto
      atime: on
      snapdir: hidden  ### mgrote.zfs_tools_cron
  zfs_arc_max: "12884901888"
  zfs_pools:
    - name: "rpool"
      type: "ssd"
      cron_minute_zfs_trim: "5"
      cron_hour_zfs_trim: "22"
      cron_month_zfs_trim: "4,8,12"
      cron_day_zfs_trim: "2"
      cron_weekday_zfs_scrub: "6"
      cron_minutes_zfs_scrub: "0"
      cron_hour_zfs_scrub: "23"
  ### mgrote.apcupsd
  apcupsd_nis_master: false
