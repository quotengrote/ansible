    - name: smb_tmp_glacier
      quelle: "/shares_tmp"
      ziel: "scaleway-encrypt-glacier:/tmp"
      timer: "*-*-* 23:15"
      state: true
      bwlimit: 2M
    - name: smb_scans_glacier
      quelle: "/shares_scans"
      ziel: "scaleway-encrypt-glacier:/scans"
      timer: "*-*-* 23:15"
      state: true
      bwlimit: 2M
    - name: smb_restic_glacier
      quelle: "/shares_restic"
      ziel: "scaleway-encrypt-glacier:/restic"
      timer: "*-*-* 23:15"
      state: true
      bwlimit: 2M

