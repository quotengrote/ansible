---
  ### mgrote.zfs_manage_datasets
  # rpool wird von pve bei installation erstellt wenn die installation mit zfs durchgeführt wird
  zfs_datasets:
    - dataset: rpool/vm/dir
      state: present
      compression: lz4
      sync: disabled
      xattr: sa
      dnodesize: auto
      atime: on
      snapdir: hidden
    - dataset: rpool/vm/zvol
      state: present
      compression: lz4
      sync: disabled
      xattr: sa
      dnodesize: auto
      atime: on
      snapdir: hidden
    - dataset: rpool/vm/qcow
      state: present
      compression: lz4
      sync: disabled
      xattr: sa
      dnodesize: auto
      atime: on
      snapdir: hidden
  ### mgrote.zfs_extra # Variablen für mgrote.zfs_health/trim/scrub/zed/arc_mem/ sind zusammengefasst unter zfs_extra_*
  zfs_extra_arc_max_size: "2147483648" # 2GB in Bytes
  zfs_extra_zfs_pools:
    - name: "rpool"
      type: "ssd"
      cron_minute_zfs_trim: "5"
      cron_hour_zfs_trim: "22"
      cron_month_zfs_trim: "4,8,12"
      cron_day_zfs_trim: "2"
      cron_weekday_zfs_scrub: "6"
      cron_minutes_zfs_scrub: "0"
      cron_hour_zfs_scrub: "23"
  ### mgrote.apcupsd
  apcupsd_nis_master: false
