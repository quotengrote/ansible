# TCP da SSH keine Hostnamen kennt
http:
###### router #####
  routers:
    router_dokuwiki:
      rule: "Host(`dokuwiki.mgrote.net`,`wiki.mgrote.net`)"
      service: "service_dokuwiki"
      entrypoints:
        - entry_https
      tls:
        certresolver: resolver_letsencrypt
    router_gitea:
      rule: "Host(`git.mgrote.net`)"
      service: "service_gitea"
      entrypoints:
        - entry_https
      tls:
        certresolver: resolver_letsencrypt
###### services #####
  services:
    service_dokuwiki:
      loadBalancer:
        servers:
        - url: "http://dokuwiki2.grote.lan/"
    service_gitea:
      loadBalancer:
        servers:
        - url: "http://gitea.grote.lan:3000/"
